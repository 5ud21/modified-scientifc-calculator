<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- sin, cos, tan, log, sqrt, log10, exp, pi , e, String-->
    <div class="container">
      <input type="text" id="inputBox" placeholder="" />
      <div class="calculator" id="numeric">
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
          <button class="button operator scientific">sin</button>
          <button class="button operator irrconstant">Ï€</button>
        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
          <button class="button operator scientific">cos</button>
          <button class="button operator irrconstant">e</button>
        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
          <button class="button operator scientific">tan</button>
          <button class="button operator">exp</button>
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
          <button class="button operator scientific">log</button>
          <button class="button operator scientific">sqrt</button>
        </div>

        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button operator">^</button>
          <button class="button operator scientific">log10</button>
          <button class="button operator">Str</button>
        </div>

        <div>
          <button class="button">(</button>
          <button class="button">)</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
      <div class="calculator" id="alpha">
        <div>
          <button class="button alphakey">a</button>
          <button class="button alphakey">b</button>
          <button class="button alphakey">c</button>
          <button class="button alphakey">d</button>
          <button class="button alphakey">e</button>
          <button class="button alphakey">f</button>
        </div>
        <div>
          <button class="button alphakey">g</button>
          <button class="button alphakey">h</button>
          <button class="button alphakey">i</button>
          <button class="button alphakey">j</button>
          <button class="button alphakey">k</button>
          <button class="button alphakey">l</button>
        </div>
        <div>
          <button class="button alphakey">m</button>
          <button class="button alphakey">n</button>
          <button class="button alphakey">o</button>
          <button class="button alphakey">p</button>
          <button class="button alphakey">q</button>
          <button class="button alphakey">r</button>
        </div>
        <div>
          <button class="button alphakey">s</button>
          <button class="button alphakey">t</button>
          <button class="button alphakey">u</button>
          <button class="button alphakey">v</button>
          <button class="button alphakey">w</button>
          <button class="button alphakey">x</button>
        </div>

        <div>
          <button class="button alphakey">y</button>
          <button class="button alphakey">z</button>
          <button class="button">__</button>
          <button class="button operator uppercase">&uarr;</button>
          <button class="button operator lowercase">&darr;</button>
          <button class="button operator">Num</button>
        </div>

        <div>
          <button class="button operator">Rev</button>
          <button class="button operator">VC</button>
          <button class="button operator">CnC</button>
          <button class="button operator">ChC</button>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
